<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dolpyn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="../static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon-16x16.png">
    <!-- <link rel="manifest" href="../static/site.webmanifest"> -->
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../static/favicon.ico" alt="Dolpyn" width="32" height="32" class="d-inline-block align-text-top">
                Dolpyn
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse me-auto">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">Weather</a>
                    <!-- <a class="nav-link" href="#">About</a> -->
                    <!-- <a class="nav-link" href="#">Contact</a> -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-primary text-white text-center py-5 mb-4">
        <div class="container">
            <h1 class="font-weight-light text-white">Dolpyn knows the weather</h1>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container py-3">
        <div class="input-group top-0 start-50 translate-middle w-25">
            <button class="btn btn-outline-secondary" type="button" onclick="searchLocation()" id="button">Search</button>
            <input type="text" class="form-control" placeholder="Location" id="location">
        </div>
        <div class="row">
            <div id="map" class="col" style="height: 400px;"></div>
            <div id="divlist" class="col">
                <ul class="list-group" id="list">
                    <li class="list-group-item" id="tavg">No data yet</li>
                    <li class="list-group-item" id="tmin">No data yet</li>
                    <li class="list-group-item" id="tmax">No data yet</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 bg-dark-subtle fixed-bottom">
        <div class="container">
            <p class="m-0 text-center text-black">
                Created by Jonsman
                <a href="https://github.com/Jonsman" target="_blank">
                    <img src="../static/github.svg" alt="GitHub" width="20" height="20" class="align-text-top">
                </a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../static/main.js"></script>
</body>
</html>
