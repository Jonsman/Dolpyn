<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dolpyn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="../static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon-16x16.png">
    <!-- <link rel="manifest" href="../static/site.webmanifest"> -->
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../static/favicon.ico" alt="Dolpyn" width="32" height="32" class="d-inline-block align-text-top">
                Dolpyn
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse me-auto">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">Weather</a>
                    <!-- <a class="nav-link" href="#">About</a> -->
                    <!-- <a class="nav-link" href="#">Contact</a> -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="font-weight-light text-white">Dolpyn knows the weather</h1>
        </div>
    </header>

    <!-- Main Content -->
    <div class="d-flex flex-column flex-fill align-items-center py-1">
        <div class="input-group w-25 my-3">
            <button class="btn btn-outline-secondary" type="button" onclick="searchLocation()" id="button">Search</button>
            <input type="text" class="form-control" placeholder="Location" id="location" style="min-width: 85px;">
        </div>
        <div id="map" class="shadow-sm flex-fill" style="width: 90vw; height: 20vh"></div>
        <div id="divlist" class="py-3">
            <ul class="list-group w-25" style="min-width: 250px; max-width: 300px;" id="list">
                <li class="list-group-item text-wrap" id="tavg">Average Temperature:</li>
                <li class="list-group-item text-wrap" id="tmin">Min Temperature:</li>
                <li class="list-group-item text-wrap" id="tmax">Max Temperature:</li>
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 bg-dark-subtle">
        <div class="container">
            <p class="m-0 text-center text-black">
                Created by Jonsman
                <a href="https://github.com/Jonsman" target="_blank">
                    <img src="../static/github.svg" alt="GitHub" width="20" height="20" class="align-text-top">
                </a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../static/main.js"></script>
</body>
</html>
